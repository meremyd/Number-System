<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="numbersystem.css">
  <title>Number System Convertion</title>
</head>

<body>
  <a href="index.html">
      <button class="back"><i class="bi bi-box-arrow-in-left"></i> Log Out</button>
    </a>
  <center>
    <h1 class="titlename">Number System </h1>
    <div class="container">
      <div class="display">
         <br>
         <input type="text" id="inputValue" placeholder="Enter value" oninput="convert()">
         <input type="text" id="outputValue"  placeholder="Result" readonly>
      </div>
      <br>
      <select id="fromSystem" class="option" onchange="updateToOptions()">
        <option value="" disabled selected hidden>From</option>
        <option value="binary">Binary</option>
        <option value="decimal">Decimal</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
      <button onclick="reverse()" class="button"><i class="bi bi-arrow-left-right"></i></button>
      <select id="toSystem" class="option" >
        <option value="" disabled selected hidden>To</option>
        <option value="binary">Binary</option>
        <option value="decimal">Decimal</option>
        <option value="octal">Octal</option>
        <option value="hexadecimal">Hexadecimal</option>
      </select>
      <br>
      <button onclick="undo()" class="button"><i class="bi bi-arrow-90deg-left"></i></button>
      <button onclick="redo()" class="button"><i class="bi bi-arrow-90deg-right"></i></button>
      <button onclick="convert()" class="cbutton">Convert</button>
      <button onclick="backspace()" class="button"><i class="bi bi-backspace-fill"></i></button>
      <button onclick="reset()" class="button"><i class="bi bi-arrow-counterclockwise"></i></button>
       <br>
       
        <div class="keypad">
        <button class="buttons" onclick="appendValue('0')">0</button>
        <button class="buttons" onclick="appendValue('1')">1</button>
        <button class="buttons" onclick="appendValue('2')">2</button>
        <button class="buttons" onclick="appendValue('3')">3</button>
        <br>
        <button class="buttons" onclick="appendValue('4')">4</button>
        <button class="buttons" onclick="appendValue('5')">5</button>
        <button class="buttons" onclick="appendValue('6')">6</button>
        <button class="buttons" onclick="appendValue('7')">7</button>
        <br>
        <button class="buttons" onclick="appendValue('8')">8</button>
        <button class="buttons" onclick="appendValue('9')">9</button>
        <button class="buttons" onclick="appendValue('A')">A</button>
        <button class="buttons" onclick="appendValue('B')">B</button>
        <br>
        <button class="buttons" onclick="appendValue('C')">C</button>
        <button class="buttons" onclick="appendValue('D')">D</button>
        <button class="buttons" onclick="appendValue('E')">E</button>
        <button class="buttons" onclick="appendValue('F')">F</button>
      </div>
  </center>
  </div>

  <script src="numbersystem.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
